language: cpp

compiler:
  - clang
  - gcc

env:
global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: "Wr0gQ1pO0fGEaNputmL0W4Nl4FKwTRlonqPdNIBWsD2kWaRDrgpbkWKcpdcOFL8E9/DjW35bxLZR7y3C/JBe2yAm8HUc4t4Px2JIOCFlCIC4UyQSftbV3uZLBq6kmP6/gokVBmMXFKEfuRsMEQ6joWJb15T1fRQQ43fgO+1PUVE="
   - CTEST_OUTPUT_ON_FAILURE=1

addons:
  coverity_scan:
    project:
      name: "mbehr1/faulty_code"
      description: "Build submitted via Travis CI"
    notification_email: mbehr@mcbehr.de
    build_command_prepend: ""
    build_command:   "make -j 4"
    branch_pattern: coverity_scan

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

script:
  - cmake . && make && make test

